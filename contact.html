<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
    }
  </style>
<script src="https://assets.adobedtm.com/e9875dd51dbe/b1d3ba5add67/launch-528819ea7401-development.min.js" async></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <!-- Your contact page content goes here -->
        <h1>Contact Us</h1>
        <p>Get in touch with us.</p>
        <!-- Add more content as needed -->
    </div>
  <form id="contactForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="contactNumber">Contact Number:</label>
    <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" required>


    <label for="codeReceived">Code Received:</label>
    <input type="text" id="codeReceived" name="codeReceived" required>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4" required></textarea>

    <label for="feedback">Feedback:</label>
    <input type="text" id="feedback" name="feedback" required>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      // Form data validation
      var form = document.getElementById('contactForm');
      if (!form.checkValidity()) {
        // If the form is not valid, display error messages
        form.reportValidity();
      } else {
        // If the form is valid, print data to console
        var formData = {
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          email: document.getElementById('email').value,
          contactNumber: document.getElementById('contactNumber').value,
          codeReceived: document.getElementById('codeReceived').value,
          comments: document.getElementById('comments').value,
          feedback: document.getElementById('feedback').value
        };

        console.log(formData);

        // You can also send the data to a server or perform other actions here

        // Clear form fields after submission
        form.reset();
      }
    }
  </script>

</body>
</html>
